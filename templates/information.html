<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background-color: #e0e0e0;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .card {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .card-img-top {
        height: 250px;
        object-fit: cover;
      }
      .card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1rem;
      }
      .card-text {
        flex-grow: 1;
        margin-bottom: 1rem;
      }
      .btn {
        background-color: #042d62;
        border-color: #042d62;
      }
      .btn-primary {
        margin-top: auto;
        width: 100%;
      }
      .back-button {
        align-self: flex-end;
        margin-top: auto;
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-size: 1.2rem;
        z-index: 1000;
        width: 150px;
      }
      .back-button:hover {
        background-color: #d0d0d0;
      }
      .back-button i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {{range .}}
        <div class="col-md-4 mb-4">
          <div class="card">
            {{if ne .Image ""}}
            <img src="{{.Image}}" class="card-img-top">
            {{end}}
            <div class="card-body">
              <h5 class="card-title">{{.Name}}</h5>
              <p class="card-text">{{.Description}}</p>
              <a href="{{.SeeMore}}" class="btn btn-primary">See More</a>
            </div>
          </div>
        </div>
        {{end}}
      </div>
    </div>
    <a href="/resources.html" class="btn btn-primary back-button">‚Üê Back</a>
    <script type="text/javascript" src="../static/information.js"></script>
  </body>
</html>
